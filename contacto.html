    <main>
    <section class="formulario1">
    <h2><b>ULTIMAS NOTICIAS!!</b></h2>
    <form action="" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione su país</option>
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="costa_rica">Costa Rica</option>
                <option value="cuba">Cuba</option>
                <option value="ecuador">Ecuador</option>
                <option value="el_salvador">El Salvador</option>
                <option value="espana">España</option>
                <option value="guatemala">Guatemala</option>
                <option value="honduras">Honduras</option>
                <option value="mexico">México</option>
                <option value="nicaragua">Nicaragua</option>
                <option value="panama">Panamá</option>
                <option value="paraguay">Paraguay</option>
                <option value="peru">Perú</option>
                <option value="puerto_rico">Puerto Rico</option>
                <option value="republica_dominicana">República Dominicana</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
            </select>
        </div>
        <div>
            <p><b>Frecuencia de Noticias:</b></p>
            <input type="radio" id="diario" name="frecuencia" value="diario" required>
            <label for="diario">Diario</label><br>
            <input type="radio" id="semanal" name="frecuencia" value="semanal">
            <label for="semanal">Semanal</label><br>
            <input type="radio" id="mensual" name="frecuencia" value="mensual">
            <label for="mensual">Mensual</label>
        </div>
        <div>
            <button type="submit" onclick="mostrarAlerta()">Suscribirse</button>
            <a href="contacto.html"></a>
        </div>
    </form>
    </section>
